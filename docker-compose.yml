version: '3.9'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: halolight-api-bun-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: halolight
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: halolight-api-bun
    restart: unless-stopped
    ports:
      - '3002:3002'
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@db:5432/halolight
      JWT_SECRET: your-super-secret-jwt-key-minimum-32-characters-long-change-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
      API_PREFIX: /api
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'bun', '-e', "fetch('http://localhost:3002/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: halolight-network
